<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taplink</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/taplink.css">

    <link href="assets/fonts/jost/stylesheet.css" rel="stylesheet" type="text/css"/>
    <link href="assets/fonts/AmaticSC/stylesheet.css" rel="stylesheet" type="text/css"/>
    <link href="assets/fonts/raleway/stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <a href="/">
                        <img src="assets/images/icons/taplink_logo.svg" alt="logotype">
                    </a>
                </div>
            </div>
        </header>
    
        <section class="taplink_section">
            <div class="container">
                <nav class="taplink_menu">
                    <ul>
                        <li>
                            <a href="#">
                                Наш сайт
                            </a>
                        </li>
    
                        <li>
                            <a href="#">
                                Расписание богослужений
                            </a>
                        </li>
    
                        <li>
                            <a href="#">
                                Проложить маршрут
                            </a>
                        </li>
                    </ul>
                </nav>
    
                <nav class="taplink_social_links">
                    <ul>
                        <li class="taplink_telegram">
                            <a href="#">
                                Telegram
                            </a>
                        </li>
    
                        <li class="taplink_instagram">
                            <a href="#">
                                Instagram
                            </a>
                        </li>
    
                        <li class="taplink_call">
                            <a href="tel:">
                                Позвонить
                            </a>
                        </li>
    
                        <li class="taplink_write">
                            <a href="mailto:">
                                Написать
                            </a>
                        </li>
                    </ul>
                </nav>
    
                <div class="taplink_about">
                    <div class="taplink_about_title">
                        Узнайте подробнее о нашем храме:
                    </div>
    
                    <div class="about_video">
                        <iframe width="100%" height="667" src="https://www.youtube.com/embed/vDAmd0hTnbs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="assets/js/taplinks.js"></script>
</body>
</html>
